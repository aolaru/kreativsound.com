<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Kreativ Sound</title>
  <meta name="description" content="Contact Kreativ Sound for licensing, collaboration, and support." />
  <meta name="theme-color" content="#f8e9e9" />
  <meta name="robots" content="index,follow" />
  <script>
    (function () {
      var stored = localStorage.getItem("theme");
      var theme = stored === "light" || stored === "dark" ? stored : "light";
      document.documentElement.setAttribute("data-theme", theme);
    })();
  </script>
  <link rel="canonical" href="https://kreativsound.com/contact.html" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <nav class="site-nav" aria-label="Primary">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/about.html">About</a>
      <a class="nav-link active" href="/contact.html">Contact</a>
    </nav>

    <button class="nav-link" id="theme-toggle" type="button" aria-pressed="false">Switch Theme</button>

    <section class="card page-main">
      <h1 class="page-title">Contact</h1>
      <p class="page-lead">For licensing, partnerships, support, or custom requests.</p>
      <ul class="contact-list">
        <li>Email: <a href="mailto:andrei.olaru@gmail.com">andrei.olaru@gmail.com</a></li>
        <li>Store: <a href="https://kreativ.gumroad.com" target="_blank" rel="noopener noreferrer">kreativ.gumroad.com</a></li>
        <li>Patreon: <a href="https://www.patreon.com/kreativsound" target="_blank" rel="noopener noreferrer">patreon.com/kreativsound</a></li>
      </ul>
    </section>

    <footer class="footer">
      <p>© <span id="year"></span> KREATIV · Sound and audio resources</p>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    var toggle = document.getElementById("theme-toggle");
    var metaTheme = document.querySelector('meta[name="theme-color"]');
    function currentTheme() {
      return document.documentElement.getAttribute("data-theme") === "dark" ? "dark" : "light";
    }
    function syncThemeUi(theme) {
      if (metaTheme) {
        metaTheme.setAttribute("content", theme === "dark" ? "#0f1526" : "#f8e9e9");
      }
      if (toggle) {
        var isLight = theme === "light";
        toggle.textContent = isLight ? "Dark Theme" : "Light Theme";
        toggle.setAttribute("aria-pressed", String(isLight));
      }
    }
    syncThemeUi(currentTheme());
    if (toggle) {
      toggle.addEventListener("click", function () {
        var nextTheme = currentTheme() === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", nextTheme);
        localStorage.setItem("theme", nextTheme);
        syncThemeUi(nextTheme);
      });
    }
  </script>
</body>
</html>
